<div class="container">
    <h5>{{errorMessage}}</h5>
    <div class="table-header" *ngIf="!errorMessage">
        <p class="table-title">Tenders</p>
    </div>
    <button (click)="createTender()">Add new tender</button>
    <table mat-table [dataSource]="dataSource" *ngIf="!errorMessage">
        <ng-container matColumnDef="Open Until">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Open Until</th>
            <td mat-cell *matCellDef="let tender" class="clickable cell-center"  (click)="chooseTender(tender)">{{tender.dueDate | date:'medium'}}</td>
            <ng-template #noDate>
                <td mat-cell *matCellDef="let tender" class="clickable cell-center" (click)="chooseTender(tender)">Open until closed</td>
            </ng-template>
        </ng-container>
        <ng-container matColumnDef="State">
            <th mat-header-cell *matHeaderCellDef class="cell-center">State</th>
            <td mat-cell *matCellDef="let tender" class="clickable cell-center" (click)="chooseTender(tender)">{{getStateByValue(tender.state)}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<!-- *ngIf="tender.dueDate != undefined; else noDate" -->
